<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="date-text" align="center">
        <h1>
          <span class="month-text"></span>,
          <span class="year-text"></span>
        </h1>
      </div>
      <div>
        <table class="calender-table">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="btn-section">
          <button id="prevButton" class="btn btn-prev">Previous</button>
          <button id="nextButton" class="btn btn-next">Next</button>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
